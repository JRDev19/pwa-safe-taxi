/* #header {

#app {
    width: 100vw;
    height: 100vh;
    position: absolute;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5; /* Fondo claro para resaltar el mensaje */
}

#loading-message {
    text-align: center;
}

.loader {
    border: 8px solid #f3f3f3; /* Color gris claro */
    border-top: 8px solid #FB325E; /* Color azul */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

#loading-message p {
    font-size: 1.2rem;
    color: #333; /* Color de texto oscuro */
}

@media (min-height: 750px) {
    /* #header {
        height: 15vh;
    } */

    #app {
        height: 100vh;
    }
}
  </style>
